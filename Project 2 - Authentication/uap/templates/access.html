<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{% block title %} Access Control {% endblock%}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">


    {% block content %}

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">UAP Password</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">

                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                </p>
                            </div>
                        </div>


                        <form action="#" method="post" class="access-form">

                            <div id="wrapper" class="form-group center">
                                <input type="password" name="content" class="form-control rounded-left" placeholder="Password" required="">
                            </div>

                            <div id="wrapper" class="form-group ">

                                <button type="submit" name="submit" class="btn btn-primary rounded submit"> Access</button>

                            </div>
                    </div>
                    <div class="form-group mt-4">
                        <div class="w-100 text-center">
                            </form>
                            <p style="color:red">{{ l }}</p>
                            {% endblock %}

                        </div>
                    </div>
                </div>
            </div>
    </section>

</body>

</html>
