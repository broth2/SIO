<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static',filename='./css/style.css') }}" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

<body>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section"> Authentication </h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">

                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                </p>
                            </div>
                        </div>

                        <div action="#" method="post" class="access-form">

                            <div id="wrapper" class="form-group center">
                                <p style="font-size:18px"> {{error}} ERROR - {{l}}</p>
                            </div>

                            <div id="wrapper" class="form-group ">
                                <img src="static/wrong.png" style="width:70px;height:70px;" alt="success">
                            </div>

                            <div id="wrapper" class="form-group">
                                <p style="font-size:25px"> Please return to your app</p>
                            </div>

                                
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

</body>

</html>
